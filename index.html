
<!DOCTYPE html>
<html lang="en" ng-app="sb-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Scoreboard</title>

  </head>

  <body>
    <div ng-controller="SBController">
      <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Last Game</h1>
            <div class="col-xs-6">
                <h2 class="text-center">Away <small>({{ games[0].awayName }})</small></h2>
                <h1 class="text-center"><kbd>{{ games[0].awayScore }}</kbd></h1>
            </div>
            <div class="col-xs-6">
                <h2 class="text-center">Home <small>({{ games[0].homeName }})</small></h2>
                <h1 class="text-center"><kbd>{{ games[0].homeScore }}</kbd></h1>
            </div>
        </div>
      </div>
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Away</th>
              <th>Score</th>
              <th>Home</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="game in games">
              <td>{{ game.awayName }}</td>
              <td>{{ game.awayScore }}</td>
              <td>{{ game.homeName }}</td>
              <td>{{ game.homeScore }}</td>
            </tr>          
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
  </body>
</html>
